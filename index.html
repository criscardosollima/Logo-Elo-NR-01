<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ====================================================================== -->
    <!-- 1. OPEN GRAPH TAGS (A mágica da miniatura no WhatsApp, LinkedIn, etc.) -->
    <!-- ====================================================================== -->
    
    <!-- Título que vai aparecer em negrito no link -->
    <meta property="og:title" content="Plataforma Elo NR-01">
    
    <!-- Pequena descrição que aparece logo abaixo do título -->
    <meta property="og:description" content="Inteligência em Dados e Saúde Mental no Trabalho. Participe da nossa avaliação de clima organizacional de forma 100% segura e anônima.">
    
    <!-- O link da imagem (miniatura). DICA: Hospede a sua logomarca num site como o Imgur ou no próprio GitHub e cole o link direto da imagem aqui (terminado em .png ou .jpg) -->
    <meta property="og:image" content="https://github.com/criscardosollima/Logo-Elo-NR-01/blob/main/Logo%20Elo%20NR-01.png?raw=true">
    
    <!-- O URL oficial do seu site -->
    <meta property="og:url" content="https://elo-nr-01.onrender.com/">
    <meta property="og:type" content="website">

    <!-- Tags específicas para o Twitter/X -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Plataforma Elo NR-01">
    <meta name="twitter:description" content="Inteligência em Dados e Saúde Mental no Trabalho.">
    <meta name="twitter:image" content="https://seusite.com.br/caminho/para/Logo_Elo_NR-01.png">

    <!-- ====================================================================== -->
    <!-- 2. REDIRECIONAMENTO AUTOMÁTICO                                         -->
    <!-- ====================================================================== -->
    <!-- Este comando abaixo é o que faz o redirecionamento. 
         Substitua o 'URL_DO_SEU_RENDER' pelo link real da sua aplicação no Render. 
         O '0' significa que o redirecionamento é instantâneo (zero segundos). -->
    <meta http-equiv="refresh" content="0; url=https://elo-nr-01.onrender.com/">

    <title>Redirecionando para Elo NR-01...</title>
    
    <style>
        /* Um estilo simples caso a internet do cliente seja lenta e ele chegue a ver esta tela por 1 segundo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #003B49;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #40E0D0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h2>Preparando o ambiente seguro...</h2>
        <p>Você está sendo redirecionado para a Plataforma Elo NR-01.</p>
        <!-- Um link de fallback caso o redirecionamento automático falhe -->
        <p style="font-size: 12px; color: #666;">Se não for redirecionado em 5 segundos, <a href="https://URL_DO_SEU_RENDER.onrender.com" style="color: #40E0D0;">clique aqui</a>.</p>
    </div>
</body>

</html>
